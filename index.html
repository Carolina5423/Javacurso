<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMULADOR DE CREDITO</title>
</head>

<body>
  <h1>Simulador de Crédito</h1>
  <label for ="montoCredito"> Ingrese el monto del crédito:</label>
  <input type="number" name="montoCredito" id="montoCredito" min="1" step="1">  
  <label for ="tasaInteres">Ingrese la tasa de interés anual (%):</label>
  <input type="number" name="tasaInteres" id="tasaInteres" min="0" step="0.01">
    <label for="numCuotas">Ingrese el número de cuotas:</label>
  <input type="number" name="numCuotas" id="numCuotas" min="1" step="1">  
  <button onclick="calcularCredito()">Calcular</button>
  <h2>Resultado:</h2>
  <p>Monto a pagar mensualmente: <span id="montoMensual"></span></p>
  <p>Monto total a pagar: <span id="montoTotal"></span></p>
<script src="./main.js"></script>
</body>
</html>
